<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="dh1"  class="car">
        <h1 class="car">טופס השכרת רכב</h1>
        <p onclick="toggle(true)">
            <a href="#" class="link-dark fs-4 link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">IL NEW-CAR</a>
        </p>
    </div>      

    <div id="alert"></div>
    <form action="/cars" method="post" onsubmit="handleSubmit(event)">

        <div class="row">
            <div class="col col-md-3">
                <input id="BN" type="text" class="form-control" placeholder="Brand name">
            </div>
            <div class="col col-md-3">
                <input id="MN" type="text" class="form-control" placeholder="Model name">
            </div>
            <div class="col col-md-6">
                <input id="PL" type="text" class="form-control" placeholder="Link to photo">
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col col-md-3">
                <input id="MY" type="text" class="form-control" placeholder="Manufacture year">
            </div>
            <div class="col col-md-3">
                <input id="DR" type="text" class="form-control" placeholder="Daily rent">
            </div>
            <div class="col col-md-1">
                <button class="btn btn-outline-light text-secondary border-secondary">Submit</button>
            </div>
        </div>    
        <br/>
    </form>

    <div id="crds" class="row" style="--bs-columns: 2;">
    </div>

    <script src="script.js"></script>
</body>
</html>
